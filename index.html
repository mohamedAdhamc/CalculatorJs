<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calcLogic.js" defer></script>
    <title>Calculator</title>
</head>
<body id="body">
    <div id="calc" >
        <div id="display"></div> 
        <div id="del-clr">
            <button id = "delbtn" class = "dlclr">Delete</button>
            <button class = "dlclr" id="clrBtn">Clear</button>
        </div>
        <div id="btnsRow1" class = "btnRows">
            <button id="btn-1" class = "btns firstbtn">1</button>
            <button id="btn-2" class = "btns">2</button>
            <button id="btn-3" class = "btns">3</button>
            <button id = "add" class = "btns">Add</button>
        </div>
        <div id="btnsRow2" class = "btnRows">
            <button id="btn-4" class = "btns firstbtn">4</button>
            <button id="btn-5" class = "btns">5</button>
            <button id="btn-6" class = "btns">6</button>
            <button id = "sub" class = "btns">Sub</button>
        </div>
        <div id="btnsRow3" class = "btnRows">
            <button id="btn-7" class = "btns firstbtn">7</button>
            <button id="btn-8" class = "btns">8</button>
            <button id="btn-9" class = "btns">9</button>
            <button id = "multip" class = "btns">Multip</button>
        </div>
        <div id="btnsRow4" class = "btnRows">
            <button id = "dot" class = "btns firstbtn">.</button>
            <button class = "btns" id ="btn-0">0</button>
            <button id = "equal" class = "btns">=</button>
            <button id = "div" class = "btns">div</button>
        </div>
    </div>

</body>
